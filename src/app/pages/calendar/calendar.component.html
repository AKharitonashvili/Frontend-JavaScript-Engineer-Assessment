<section class="calendar-page">
  @if (vm$ | async; as vm) {
    <app-calendar-sidebar
      [selectedDate]="vm.selectedDate"
      (openBookingDialog)="openBookingDialog()"
      (selectedChange)="onSelectedDateChange($event)">
    </app-calendar-sidebar>

    <section class="calendar-content">
      <app-day-view
        [appointments]="vm.appointments"
        (editAppointmentClick)="openBookingDialog($event)"></app-day-view>
    </section>
  }
</section>

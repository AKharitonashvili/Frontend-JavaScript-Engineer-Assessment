<header>
  <section>
    <mat-icon>
      <span class="material-symbols-outlined"> calendar_month </span>
    </mat-icon>
    <h6>Calendar</h6>
  </section>
  <section>
    <button mat-stroked-button (click)="todayBtnClickHandler()">Today</button>

    <div class="arrow-buttons">
      <button mat-icon-button (click)="prevBtnClickHandler()">
        <mat-icon>
          <span class="material-symbols-outlined"> chevron_left </span>
        </mat-icon>
      </button>

      <button mat-icon-button (click)="nextBtnClickHandler()">
        <mat-icon>
          <span class="material-symbols-outlined"> chevron_right </span>
        </mat-icon>
      </button>
    </div>
    <p>{{ selectedDate | date }}</p>
  </section>
</header>

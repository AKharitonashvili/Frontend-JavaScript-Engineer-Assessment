<div class="day-view">
  <div class="header">
    <div class="date-info">
      <span class="day-name">SUN</span>
      <div class="date-circle">3</div>
    </div>
  </div>

  <div class="time-slots">
    @for (hour of hours; track $index) {
      <div class="time-slot">
        <div class="time-label">{{ hour }}:00</div>
        <div class="appointment-space">
          @for (
            appointment of appointments | filterAppointments: hour;
            track $index;
            let hourIndex = $index
          ) {
            <button
              class="appointment"
              [ngStyle]="appointment | appointmentSize: hourIndex"
              (click)="editAppointmentHandler(appointment)">
              {{ appointment.label }}: {{ appointment.start }} -
              {{ appointment.end }}
            </button>
          }
        </div>
      </div>
    }
  </div>
</div>
